<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./templateMenu.xhtml">

	<ui:define name="content">

		<h:form>

			<p:outputLabel value="Anlage: #{stationenView.station.anlage.name}"  />
			<br></br>
			<br></br>
			<p:outputLabel value="Station/Komponente: #{stationenView.station.name}" />
			<br></br>
			<br></br>
			<p:outputLabel for="date" value="Datum" style="font-size:12px;" />
			<br></br>
			<p:calendar id="date" value="#{wartung.faellig}" style="font-size:12px;" />
			<br></br>
			<br></br>

			<p:outputLabel for="mitarbeiter" value="Mitarbeiter" style="font-size:12px;" />
			<br></br>
			<p:inputTextarea id="mitarbeiter" rows="2" cols="25"
				counter="display1" maxlength="50" value="#{wartung.mitarbeiter}"
				counterTemplate="noch {0} freie Zeichen ..." autoResize="false" style="font-size:12px;"></p:inputTextarea>
			<br></br>
			<h:outputText id="display1" />
			<br></br>
			<br></br>
			<p:outputLabel for="bemerkung" value="Bemerkung" style="font-size:12px;" />
			<br></br>
			<p:inputTextarea id="bemerkung" rows="5" cols="50" counter="display2"
				maxlength="100" value="#{wartung.info}"
				counterTemplate="noch {0} freie Zeichen ..." autoResize="false" style="font-size:12px;"></p:inputTextarea>
			<br></br>
			<h:outputText id="display2" />

			<br></br>
			<br></br>

			<p:commandButton value="Speichern" style="font-size:12px;" />
			<p:commandButton value="Abbrechen" style="font-size:12px;" />

		</h:form>
	</ui:define>

</ui:composition>
</html>
