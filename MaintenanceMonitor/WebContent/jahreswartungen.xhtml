<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./templateMenu.xhtml">

	<ui:define name="content">

		<p:outputLabel value="Sonstiges: History" />
		<br></br>
		<br></br>

		<p:commandButton value="Print" type="button" icon="ui-icon-print"
			style="display:block;margin-bottom: 12px">
			<p:printer target="table" />
		</p:commandButton>

		<p:dataTable id="table" var="h" value="#{history.history}"
			style="font-size:12px;">
			<p:column headerText="Last login">
				<h:outputText value="#{h.user}" />
			</p:column>
			<p:column headerText="Timestamp">
				<h:outputText value="#{h.timestamp}" />
			</p:column>
		</p:dataTable>

	</ui:define>

</ui:composition>
</html>
